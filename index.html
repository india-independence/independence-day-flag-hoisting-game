<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Independence Day Flag Hoisting Game</title>
  <meta property="og:title" content="Independence Day Flag Hoisting Game" />
  <meta property="og:description" content="Join us in celebrating Independence Day by hoisting the flag!" />
  <meta property="og:image" content="https://india-independence.github.io/independence-day-flag-hoisting-game/assets/preview-image.png" />
  <meta property="og:url" content="https://india-independence.github.io/independence-day-flag-hoisting-game/" />
  <meta property="og:type" content="website" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <!-- Welcome screen with context -->
    <div id="welcome-screen" class="screen">
      <div class="hero-section">
        <h2 class="hero-title">Celebrating the freedom to innovate</h2>
        <img src="assets/Microsoft-Logo.png" alt="Microsoft Logo" class="microsoft-logo" />
      </div>
      <input type="text" id="player-name" placeholder="Enter your name" maxlength="25" />
      <button id="start-btn" class="primary-button">Begin Celebration ðŸš€</button>
    </div>
    <!-- Game screen -->
    <div id="game-screen" class="screen hidden">
      <div class="game-header">
        <h2>Ready to Hoist the Flag?</h2>
        <p class="game-instruction">Click the button below and watch the tricolor rise with pride!</p>
      </div>
      <div class="flag-container">
        <canvas id="flag-canvas" width="300" height="200"></canvas>
        <div class="flagpole"></div>
        <div class="pedestal"></div>
      </div>
      <div class="game-controls">
        <button id="hoist-btn" class="hoist-button">Hoist Our Flag</button>
        <div id="animation-status" class="status-text hidden">Hoisting flag with pride...</div>
      </div>
    </div>
    <!-- Result screen -->
    <div id="result-screen" class="screen hidden">
      <div id="confetti"></div>
      <div class="celebration-header">
        <h2 class="celebration-title">Happy Independence Day! ðŸŽ‰</h2>
        <div id="result-message" class="celebration-message"></div>
        <div id="inspirational-quote" class="inspirational-quote"></div>
      </div>
      
      <div id="celebration-gif-container" class="gif-container">
        <img id="celebration-gif" alt="Independence Day Celebration" class="celebration-gif" />
      </div>
      
      <div class="action-buttons">
        <button id="share-btn" class="primary-button">Share on LinkedIn ðŸ“±</button>
        <button id="play-again-btn" class="secondary-button">Celebrate Again ðŸ”„</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
